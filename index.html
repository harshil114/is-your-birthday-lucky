<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday lucky</title>
</head>
<body>

    <main class="main">
        <div class="main__container">
            <div class="main__container-heading">
                <h1>Is your Birthday Lucky?</h1>    
            </div>
            <div class="main__container-input">
                <label for="">Date Of Birth</label>
                <input type="date" id="dob">
                <label for="">Lucky Number</label>
                <input type="number" id="lucky-number">
            </div>
            <div class="main__container-btn">
                <button id="button">Check Number</button>
            </div>
            <div class="main__container-text">
                <span id="error-msg"></span>
            </div>
        </div>        
    </main>

    <footer class="footer">
        <div class="footer-container">
            <ul class="footer-container-list">
                <li>
                    <a href="">X</a>
                </li>
                <li>
                    <a href="">Y</a>
                </li>
                <li>
                    <a href="">Z</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="app.js"></script>

</body>
</html>
